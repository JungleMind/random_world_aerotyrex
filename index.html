<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dino.css">
    <link rel="stylesheet" href="css/space_section.css">
    <link rel="icon" href='assets/images/general/dino2.png' type="image/png" sizes="32x32">
    <title>The amazing random world of aerotyrex</title>
</head>
<body>
    <audio class="song" loop autoplay>
        <source src='assets/music/pretty.mp3'>
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <audio class="boomsong" loop autoplay>
        <source src='assets/music/boomsong.mp3'>
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <section id="space_container">
        <div id="happy_birthday_container">
            <div id="letter_container">
                <span class="letter1">H</span>
                <span class="letter1">a</span>
                <span class="letter1">p</span>
                <span class="letter1">p</span>
                <span class="letter1">y</span>
                <div id="spacer"> </div>
                <span class="letter1">B</span>
                <span class="letter1">i</span>
                <span class="letter1">r</span>
                <span class="letter1">t</span>
                <span class="letter1">h</span>
                <span class="letter1">d</span>
                <span class="letter1">a</span>
                <span class="letter1">y</span>
            </div>
            <div id="titi_container">
                <span class="letter2">T</span>
                <span class="letter2">I</span>
                <span class="letter2">T</span>
                <span class="letter2">I</span>
                <span class="letter2">!</span>
            </div>
        </div>
       
        <div id="dino_container1">
            <div id="dino1">
            </div>
            <div id="helmet">
            </div>
        </div>
        <div id="floating_cow1">
            <div id="f_cow1">
            </div>
            <div id="helmet1">
            </div>
            <div id="fight1">
            </div>
        </div>
        <div id="floating_cow2">
            <div id="f_cow2">
            </div>
            <div id="helmet2">
            </div>
            <div id="fight2">
            </div>
        </div>
    </section>
    <section id="game-container">
        <div id="home_container">
            <div id="home">
            </div>
            <div id="tree1">
            </div>
            <div id="land">
            </div>
        </div>
        <div id="forest_container">
            <div id="tree_1">
            </div>
            <div id="tree_4">
            </div>
            <div id="tree_5">
            </div>
            <div id="tree_52">
            </div>
            <div id="arch">
            </div>
            <div id="land1">
            </div>
        </div>
        <div id="cow_container">
            <div id="cow">

            </div>
            <div id="cow1">

            </div>
            <div id="tree_2">
            </div>
            <div id="land2">
            </div>
        </div>
        <div id="cloud1"></div>
        <div id="cloud2"></div>
        <div id="cloud3"></div>
        <div id="cloud4"></div>

        <div id="tuto_container">
            <div id="welcome_container">
                <span class="letter">H</span>
                <span class="letter">i</span>
                <span class="letter">b</span>
                <span class="letter">A</span>
                <span class="letter">e</span>
                <span class="letter">r</span>
                <span class="letter">o</span>
                <span class="letter">t</span>
                <span class="letter">y</span>
                <span class="letter">r</span>
                <span class="letter">e</span>
                <span class="letter">x</span>
                <span class="letter">!</span>
            </div>
            <div id="goal_container">
                <div id="goal_icon"></div>
                <span class="goal_letter">Your mission is simple<span id="colon">: </span><span class="goal_letter go_home"> Go Home!</span></span>
            </div>
            <div id="arrow_container">
                <div id="arrow_key_icon"></div>
                <span class="goal_letter">Use arrow key to Turn<span id="colon"> / </span>Fly</span>
            </div>
        </div>

        <div id="dino_container">
            <div id="dino">
                <div id="rider"></div>
            </div>
            <div id="wing">
            </div>
        </div>
        
        <div id="explosion" class="explosion"></div>
        <div id="bubble" class="bubble"></div>
        <div id="tany">

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='js/dino.js'></script>
</body>
</html>
